
service: move-up-model

plugins:
  - serverless-python-requirements

package:
  individually: false
  exclude:
    - node_modules/**
    - venv/**
    - __pycache__/**
    - package-lock.json
    - Python-3.8.2/**
  zip: true
  slim: true

custom:
  pythonRequirements:
    dockerizePip: non-linux
    pythonBin: /usr/local/bin/python3.8
    dockerEnvVars:
      - http_proxy
      - https_proxy

provider:
  name: aws
  runtime: python3.8
  iamRoleStatements:
     - Effect: "Allow"
       Action:
         - "lambda:*"
       Resource:
         - arn:aws:lambda:*:*:*
     - Effect: "Allow"
       Action:
         - "apigateway:*"
       Resource:
         - arn:aws:apigateway:*:*:*

functions:
  move_up:
    handler: handler.move_up
    timeout: 20
    events:
      - http:
          path: move-up-model
          method: post
          cors:
            enabled: true
            origins:
              - '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - Access-Control-Allow-Headers
              - Access-Control-Allow-Origin
              - Access-Control-Allow-Methods
